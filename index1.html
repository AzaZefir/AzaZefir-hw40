<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>hw 40</title>
</head>

<body>
    Рабочие дни
    <div id="workDay"></div>

    Выходные дни
    <div id="dayOff"></div>


    <script>
        /*
        Задание:
        Используя параграфы, выведите все рабочие дни недели в div, который находится после фразы "Рабочие дни", 
		выведите все выходные дни недели после фразы "Выходные дни".
        Можно внести в разметку соответствующие изменения, чтобы упростить задачу поиска необходимых div. 
        Параграфы создавайте с помощью перебора массива days. В параграф помещайте значение свойства name.
        */

        let days = [{
                name: "Sunday",
                isWorkDay: false
            },
            {
                name: "Monday",
                isWorkDay: true
            },
            {
                name: "Tuesday",
                isWorkDay: true
            },
            {
                name: "Wednesday",
                isWorkDay: true
            },
            {
                name: "Thursday",
                isWorkDay: true
            },
            {
                name: "Friday",
                isWorkDay: true
            },
            {
                name: "Saturday",
                isWorkDay: false
            }
        ];



        let workDay = document.querySelector('#workDay');
        let dayOff = document.querySelector('#dayOff');

        function Paragraph(name) {
            let element = document.createElement("p");
            element.innerText = name;
            return element;
        }
        
        for (const day of days) {
            if (day.isWorkDay) {
                workDay.append(Paragraph(day.name));
            } else {
                dayOff.append(Paragraph(day.name));
            }
        }
    </script>
</body>

</html>
